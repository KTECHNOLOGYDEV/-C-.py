<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CNPJ</title>
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }

        p {
            color: #555;
            margin-bottom: 1.5rem;
        }

        form {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            padding: 0.75rem;
            font-size: 1.1rem;
            width: 75%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: left;
            display: none;
        }

        .resultado h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .resultado p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .resultado .info {
            font-weight: bold;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Consulta de CNPJ</h1>
        <p>Digite o CNPJ para obter informações detalhadas:</p>
        
        <form id="form-cnpj">
            <input type="text" id="cnpj" placeholder="Digite o CNPJ (somente números)" maxlength="14" required>
            <button type="submit">Consultar</button>
        </form>

        <div id="resultado" class="resultado">
            <!-- Resultado da consulta será exibido aqui -->
        </div>

        <div id="error-message" class="error" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('form-cnpj').addEventListener('submit', function(event) {
            event.preventDefault();

            const cnpj = document.getElementById('cnpj').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const errorDiv = document.getElementById('error-message');
            resultadoDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            if (cnpj.length !== 14 || !/^\d+$/.test(cnpj)) {
                errorDiv.textContent = 'CNPJ inválido. Por favor, insira um CNPJ válido (somente números).';
                errorDiv.style.display = 'block';
                return;
            }

            // Exibe uma mensagem de carregamento enquanto a consulta é feita
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = '<p>Consultando...</p>';

            const apiURLs = [
                `https://brasilapi.com.br/api/cnpj/v1/${cnpj}`, // BrasilAPI
                `https://receitasws.com.br/v1/cnpj/${cnpj}`, // ReceitasWS
                `https://www.receitaws.com.br/v1/cnpj/${cnpj}` // ReceitasWS (versão diferente)
            ];

            // Fazendo as consultas nas APIs para obter os dados do CNPJ
            Promise.all(apiURLs.map(url => fetch(url).then(res => res.json())))
                .then(responses => {
                    let data = null;
                    responses.forEach(response => {
                        if (response && !response.erro) {
                            data = response;
                        }
                    });

                    if (!data) {
                        resultadoDiv.innerHTML = '<p class="error">Erro: Nenhum dado encontrado para o CNPJ informado.</p>';
                        return;
                    }

                    // Exibindo os dados obtidos
                    resultadoDiv.innerHTML = `
                        <h3>Resultado da Consulta:</h3>
                        <p><span class="info">Nome:</span> ${data.nome || 'Não disponível'}</p>
                        <p><span class="info">Nome Fantasia:</span> ${data.fantasia || 'Não disponível'}</p>
                        <p><span class="info">CNPJ:</span> ${data.cnpj || 'Não disponível'}</p>
                        <p><span class="info">Endereço:</span> ${data.endereco || 'Não disponível'}</p>
                        <p><span class="info">Telefone:</span> ${data.telefone || 'Não disponível'}</p>
                        <p><span class="info">Situação:</span> ${data.situacao || 'Não disponível'}</p>
                    `;
                })
                .catch(error => {
                    resultadoDiv.innerHTML = `<p class="error">Erro ao consultar o CNPJ. Tente novamente mais tarde.</p>`;
                });
        });
    </script>

</body>
</html>
